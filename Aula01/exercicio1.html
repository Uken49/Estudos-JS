<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        body{
            background-color: beige;
            color: rgb(53, 52, 52);
            font: normal 10pt 'Trebuchet MS';
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Conteúdo daora.</p>
    <script>
        // O 'window' pode ser omitido, ficando apenas alert,confirm e prompt
        window.alert('Minha primeira mensagem') // Janela com uma mensagem
        window.confirm('Esse é o primeiro de muitos arquivos JS') // Janela com botão 'OK' e 'Cancelar'
        window.prompt('Qual é o seu nome?') // Janela com caixa para escrever
    </script>
</body>
</html>
